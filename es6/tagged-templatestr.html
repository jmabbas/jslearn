<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="bio">
        
    </div>
    <div class="bio1"></div>
    <script>
        const dist = {
            HTML : 'Hyper text markup',
            CSS : 'Cascading Style Sheets',
            JS : 'JavaScript'
        };

        function addAbbreviation(strings, ...values){
            const abbreviated = values.map(value=> {
                if(dist[value]){
                    return `<abbr title="${dist[value]}">${value}</abbr>`;
                }
                return value;
            });
            console.log(abbreviated);
            return strings.reduce((sentence, string, i)=>{
                return `${sentence}${string}${abbreviated[i] || ''}`;
            },'');
        }
        
        const first = 'Md';
        const last = 'ab';

        const sentence = addAbbreviation`Hello my name ${first} and last ${last} then ${'HTML'} worsk ${'CSS'} study ${'JS'}`;

        const bio = document.querySelector('.bio');
        const p = document.createElement('p');

        p.innerHTML = sentence;

        bio.appen(p);
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/0.8.2/purify.min.js"></script>
    <script>
        const firstn ='jna';
        const aboutme = `I love to do evil <img src="http://unsplash.it/100/100?random" onload="alert('you got hacked');" />`;

        const html1 =`
        ${firstn}
        ${aboutme}
        `;

        const bio1= document.querySelector('.bio1');
        bio1.innerHTML= DOMPurify.sanitize(html1);
    </script>
</body>
</html>
